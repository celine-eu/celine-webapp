version: "3"

vars:
  APP_MODULE: celine.webapp.main:app
  HOST: 0.0.0.0
  PORT: 8014

tasks:
  backend:
    desc: Run FastAPI BFF with reload (development)
    cmds:
      - uv run uvicorn {{.APP_MODULE}} --host {{.HOST}} --port {{.PORT}} --reload
  backend:debug:
    desc: Run FastAPI BFF with reload (debug)
    cmds:
      - DEBUG_ATTACH=nowait DEBUG_PORT=4{{.PORT}} uv run uvicorn {{.APP_MODULE}} --host {{.HOST}} --port {{.PORT}} --reload

  frontend:
    desc: Run SvelteKit frontend
    dir: frontend
    cmds:
      - npm run dev

  migrate:
    desc: Run all pending database migrations
    cmds:
      - uv run alembic upgrade head

  migrate:create:
    desc: Create a new migration based on model changes
    cmds:
      - uv run alembic revision --autogenerate -m "{{.CLI_ARGS}}"
    vars:
      CLI_ARGS: '{{default "auto generated migration" .CLI_ARGS}}'
